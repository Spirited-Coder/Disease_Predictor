{% extends "base.html" %}

{% block title %}Registration{% endblock %}

{% block content %}
<div align="center">
    <div class="border">
        <div class="header">
            <h1 class="word">Registration</h1>
        </div>
        <form action="{{ url_for('registration') }}" method="post">
            <div class="msg">{{ msg }}</div>
            <input id="username" name="username" type="text" placeholder="Enter Your Username" class="textbox" required /><br/><br/>
            <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" required /><br/><br/>
            <input id="email" name="email" type="email" placeholder="Enter Your Email" class="textbox" required /><br/><br/>
            <input type="submit" class="btn" value="Register"><br/><br/>
        </form>
        <p class="bottom">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
